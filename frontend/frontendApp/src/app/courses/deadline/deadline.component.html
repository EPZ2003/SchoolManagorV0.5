<div class="col-md-9 mx-auto">
  <ag-grid-angular
  style="width: 100%; height: 500px; padding: 1%;"
  class="ag-theme-alpine"
  [rowData]="rowData"
  [columnDefs]="colDefs"
  (cellKeyDown)="onCellKeyDown($event)"
  [theme]="theme1"

></ag-grid-angular>

<div class="text-end">
  <button (click)="toggleCreation()" class="btn btn-outline-primary" routerLink={{toAdd}}>{{addButton}}</button>
</div>

</div>
